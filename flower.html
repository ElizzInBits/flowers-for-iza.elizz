    <script>
        function createFireworks() {
            const container = document.querySelector('.binary-rain');
            
            function launchFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.bottom = '0px';
                
                // Adicionar rastro
                const trail = document.createElement('div');
                trail.className = 'firework-trail';
                firework.appendChild(trail);
                
                container.appendChild(firework);
                
                const rocketHeight = Math.random() * 400 + 300;
                firework.style.transition = 'bottom 2s ease-out';
                firework.style.bottom = rocketHeight + 'px';
                
                setTimeout(() => {
                    explodeFirework(firework);
                }, 2000);
            }
            
            function explodeFirework(firework) {
                const rect = firework.getBoundingClientRect();
                firework.remove();
                
                // Cores variadas para as explosões
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
                const explosionColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Criar mais partículas para explosão mais densa
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'explosion-particle';
                    particle.style.left = rect.left + 'px';
                    particle.style.top = rect.top + 'px';
                    particle.style.backgroundColor = explosionColor;
                    particle.style.boxShadow = `0 0 20px ${explosionColor}`;
                    
                    const angle = (i / 30) * Math.PI * 2;
                    const velocity = Math.random() * 150 + 100;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    particle.style.setProperty('--vx', vx + 'px');
                    particle.style.setProperty('--vy', vy + 'px');
                    
                    container.appendChild(particle);
                    setTimeout(() => particle.remove(), 4000);
                }
                
                // Adicionar estrelas que caem
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const star = document.createElement('div');
                        star.className = 'falling-star';
                        star.innerHTML = '✦';
                        star.style.left = (rect.left + Math.random() * 200 - 100) + 'px';
                        star.style.top = rect.top + 'px';
                        star.style.color = explosionColor;
                        star.style.textShadow = `0 0 15px ${explosionColor}`;
                        
                        container.appendChild(star);
                        setTimeout(() => star.remove(), 5000);
                    }, i * 100);
                }
            }
            
            setInterval(launchFirework, 3000);
            launchFirework();
        }
        
        createFireworks();
